<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bateria Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <h1>Bateria Online</h1>

    <section class="teclado">
        <button class="tecla tecla_pom keyq">Pom</button>
        <button class="tecla tecla_clap keyw">Clap</button>
        <button class="tecla tecla_tim keye">Tim</button>

        <button class="tecla tecla_puff keya">Puff</button>
        <button class="tecla tecla_splash keys">Splash</button>
        <button class="tecla tecla_toim keyd">Toim</button>

        <button class="tecla tecla_psh keyz">Psh</button>
        <button class="tecla tecla_tic keyx">Tic</button>
        <button class="tecla tecla_tom keyc">Tom</button>
    </section>

     <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição...."/>
        <button id="botao">Tocar </button>



     </div>

    <audio src="sounds/keyq.wav" class="s_keyq" id="som_tecla_pom"></audio>
    <audio src="sounds/keyw.wav" class="s_keyw" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" class="s_keye" id="som_tecla_tim"></audio>
    <audio src="sounds/keya.wav" class="s_keya" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" class="s_keys" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" class="s_keyd" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" class="s_keyz" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" class="s_keyx" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" class="s_keyc" id="som_tecla_tom"></audio>


    <script src="main.js"></script>

</body>

</html>
